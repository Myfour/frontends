<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app1">
        <button @click='counter+=1'>Add 1</button>
        <p>{{ counter }}</p>
    </div>
    <hr>
    <div id="app2">
        <button @click='greet'>click</button>
    </div>
    <hr>
    <div id="app3">
        <input type="text" v-model='input' placeholder="edit me">
        {{ input }}
        <hr>
        <textarea v-model='multiText' cols="30" rows="10"></textarea>
        <p style="white-space: pre-line;">{{ multiText }}</p>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script type='text/javascript'>
        var vm1 = new Vue({
            el: '#app1',
            data: {
                counter: 0
            }
        })

        var vm2 = new Vue({
            el: '#app2',
            data: {
                name: 'Vue.js'
            },
            methods: {
                greet: function (event) {
                    console.log(this.name)
                    alert(this.name + ' was clicked !')
                    if (event) {
                        alert(event)
                    }
                }
            }
        })

        var vm3 = new Vue({
            el: '#app3',
            data: {
                input: null,
                multiText: null,
            }
        })
    </script>
</body>

</html>
