<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{msg | isToAre}}
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        // 定义一个全局过滤器 
        Vue.filter('isToAre', function (msg) {
            return msg.replace(/is/g, 'are')
        })
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'You is pig is dog is cat.'
            }
        })
    </script>
</body>

</html>
