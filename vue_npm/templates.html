<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app1">
        <button v-bind:id='id' v-bind:disabled='right'>button</button>
    </div>

    <div id="app2">
        {{message}},{{reversedMessage}},{{reversedMessages()}}
    </div>
    <hr>
    <div id="app3">
        {{ fullName }}
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript">
        var app1 = new Vue({
            el: '#app1',
            data: {
                right: true,
                id: 'pyon'
            }
        })

        var app2 = new Vue({
            el: '#app2',
            data: {
                message: 'Hello'
            },
            computed: {
                reversedMessage: function () {
                    console.log('计算属性执行了')
                    return Date.now()
                }
            },
            methods: {
                reversedMessages: function () {
                    console.log('方法执行了')
                    return Date.now()
                }
            }
        })


        var vm = new Vue({
            el: '#app3',
            data: {
                firstName: 'Foo',
                lastName: 'Bar',
                fullName: 'Foo Bar'
            },
            watch: {
                firstName: function (val) {
                    this.fullName = val + ' ' + this.lastName
                }
            }
        })
    </script>
</body>

</html>
